<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="icon" href="../img/icon.png">
        <title>Imuni</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" media="screen" href="../css/style.css" />
        
        <script src="../js/node_modules/firebase/firebase.js"></script>
        <script src="../js/app.js"></script>
        <script src="../js/sha256.min.js"></script>
        <script src="../js/main.js"></script>
    </head>
    <body>
        <div class="col-md-4">
            <h1><img src="../img/icon.png" alt="Icon" height="100px" width="100px"><b> IMUNE</b></h1>
            <br>
            <label><b>Email:</b></label><br>
            <input id="nickname" type="text" class="form-control" placeholder="Email" required>
            <br>
            <label><b>Senha:</b></label><br>
            <input id="password" type="password" class="form-control" placeholder="Senha" required>
            <br>
            <button class="btn btn-lg btn-block" onclick="login()">Login</button>
            <button class="btn btn-lg btn-block" data-toggle="modal" data-target="#Modal">Criar Conta</button>
            <button class="btn btn-lg btn-block" data-toggle="modal" data-target="#Modal1">Sobre</button>
        </div>
        
        <!--modal button Create Account-->
        <div class="modal fade" id="Modal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">

                    <div class="modal-header"> 
                        <h4 class="modal-title" id="ModalLabel">Criar Conta</h4>

                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="modal-body">
                        <div class="form-collum">
                        
                            <h5>Email:</h5>  
                            <div class="form-group col-md-6">
                                <input id="cnickname" type="text" class="form-control" placeholder="Email">
                            </div>
                            <br>
                            <h5>Senha:</h5>  
                            <div class="form-group col-md-6">
                                <input id="cpassword" type="password" class="form-control" placeholder="Senha">
                            </div>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn" onclick="cleanCreate()" data-dismiss="modal">Fechar</button>
                        <button type="button" class="btn" onclick="createUser()">Criar Conta</button>
                    </div>

                </div>
            </div>
        </div>

        <!--modal About-->
        <div class="modal fade" id="Modal1" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
        
                    <div class="modal-header"> 
                        <h4 class="modal-title" id="ModalLabel">Chapryt</h4>
        
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="modal-body">
                        <div class="form-collum">
                            <h5>Sobre:</h5>  

                            <p>Com o auxílio da carteirinha de vacinação online, os usuários, postos de atendimento, hospital de rede privada e pública podem ter acesso ao banco de dados para realizar consultas a fim de verificar a necessidade da vacinas.</p> 
                        
                        </div>
                    </div>
        
                        <div class="modal-footer">
                        <button type="button" class="btn" data-dismiss="modal">Close</button>
                    </div>
        
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script> 
    </body>
</html>
